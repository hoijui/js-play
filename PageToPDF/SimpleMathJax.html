    <body>
    
        <h1>Simpe MathJax</h1>

        <p>
        $$
        \def\inch#1{#1''}
        \def\ft#1{#1'\thinspace}
        \text{result} = a + b^2 - t_i / 2 = \inch2 - 2.25 - .125 / 2
            = \inch4$$
        </p>
